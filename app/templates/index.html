<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroTracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to MacroTracking</h1>
    <p>This is a simple web application to track nutritional facts of foods.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="/search" method="POST">
        <label for="fdcId">Enter Food ID:</label>
        <input type="text" id="fdcId" name="fdcId" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
